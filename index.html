<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Marine Sounds - Espectrogramas</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #222;
    }

    h2 {
      margin: 10px 0 30px 0;
      font-weight: normal;
    }

    h2 em {
      font-style: italic;
    }

    .category-img {
      height: 130px;
      margin-top: 50px;
    }

    .entry {
      margin-bottom: 50px;
    }

    .entry img {
      width: 90%;
      max-width: 1000px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .entry.ship img {
      width: 95%;
      max-width: 1200px;
    }

    audio {
      margin-top: 15px;
      width: 100%;
      max-width: 1000px;
      height: 60px;
      transform: scale(1.5);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- DELFINIDAE -->
  <img src="img/delfin.png" alt="Delphinid" class="category-img" />
  <h2><em>Delphinidae</em></h2>
  <div class="entry">
    <img src="DELFINID/delfinid1.png" alt="Delphinid Spectrogram 1" />
    <br />
    <audio controls>
      <source src="DELFINID/delfinid1.wav" type="audio/wav" />
    </audio>
  </div>
  <div class="entry">
    <img src="DELFINID/delfinid2.png" alt="Delphinid Spectrogram 2" />
    <br />
    <audio controls>
      <source src="DELFINID/delfinid2.wav" type="audio/wav" />
    </audio>
  </div>

  <!-- MEGAPTERA -->
  <img src="img/ballena.png" alt="Megaptera" class="category-img" />
  <h2><em>Megaptera novaeangliae</em></h2>
  <div class="entry">
    <img src="MEGNOV/megnov1.png" alt="Megaptera Spectrogram 1" />
    <br />
    <audio controls>
      <source src="MEGNOV/megnov1.wav" type="audio/wav" />
    </audio>
  </div>
  <div class="entry">
    <img src="MEGNOV/megnov2.png" alt="Megaptera Spectrogram 2" />
    <br />
    <audio controls>
      <source src="MEGNOV/megnov2.wav" type="audio/wav" />
    </audio>
  </div>

  <!-- SHIPS -->
  <img src="img/barco.png" alt="Ships" style="height: 180px; margin-top: 60px;" />
  <h2>Passing ships</h2>
  <div class="entry ship">
    <img src="SHIP/ship1.png" alt="Ship Spectrogram 1" />
    <br />
    <audio controls>
      <source src="SHIP/ship1.wav" type="audio/wav" />
    </audio>
  </div>
  <div class="entry ship">
    <img src="SHIP/ship2.png" alt="Ship Spectrogram 2" />
    <br />
    <audio controls>
      <source src="SHIP/ship2.wav" type="audio/wav" />
    </audio>
  </div>
  <div class="entry ship">
    <img src="SHIP/ship3.png" alt="Ship Spectrogram 3" />
    <br />
    <audio controls>
      <source src="SHIP/ship3.wav" type="audio/wav" />
    </audio>
  </div>

</body>
</html>
